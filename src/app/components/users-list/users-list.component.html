<div class="p-10 ">
     <div class="text-right w-full h-auto" >
        <button type="button" (click)="addUser()" class="text-white bg-gradient-to-br  from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add User</button>
    </div>
    <div *ngIf="error$ | async as error">
        <p>{{ error }}</p>
    </div>
    <div class="py-4 ">
        <div class="px-4">
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <div class="items-center" *ngFor="let user of users">
                    <app-user [user]="user"></app-user>
                </div>
            </div>
        </div>
    </div>
</div>
