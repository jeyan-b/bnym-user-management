<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="gap-4" align="center">
        <button class="btns btn_secondary"  mat-dialog-close (click)="onNoClick()">Cancel</button>
        <button class="btns btn_primary"  mat-dialog-close color="primary" (click)="onYesClick()"
            cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
